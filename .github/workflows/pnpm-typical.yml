name: Pnpm Typical

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        description: 'Node version. Defaults to active LTS.'
        required: false
        default: 'lts/*'

jobs:
  build:
    name: Lint, format, test and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ github.event.inputs.node-version }}}
          cache: pnpm

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ”¨
        run: pnpm build

      - name: Lint ğŸ”
        run: pnpm lint

      - name: Format ğŸ–Œï¸
        run: pnpm format

      - name: Test ğŸ§ª
        run: pnpm test
